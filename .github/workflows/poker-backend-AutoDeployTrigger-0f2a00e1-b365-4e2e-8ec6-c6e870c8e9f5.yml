name: Trigger auto deployment for poker-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/poker-backend-AutoDeployTrigger-0f2a00e1-b365-4e2e-8ec6-c6e870c8e9f5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.POKERBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.POKERBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.POKERBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/poker-backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: pokertracker.azurecr.io
          registryUsername: ${{ secrets.POKERBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.POKERBACKEND_REGISTRY_PASSWORD }}
          containerAppName: poker-backend
          resourceGroup: myResourceGroup
          imageToBuild: pokertracker.azurecr.io/poker-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


